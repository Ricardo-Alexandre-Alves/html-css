<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 40px;
            width: 371px;

            border: 10px dashed darkgray;

            padding: 10px 10px 10px 10px; 

            margin: 30px auto 30px auto;
            /* Ou margin: auto para centralizar na tela */

            outline: 10px solid black;
        }
        a {
            border: 10px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paraágrafos também são exemplos de box-level, mas os <a href="http://uol.com.br">Links </a>são exemplos de caixas inline-level. Vamos ver como tudo isso funciona</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <p>Form com campo required, método Post e botões de enviar e limpar, min e max length, size, placeholder e autocomplete para user e senha</p>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label> <br>
            <input type="text" name="usu" id="iusu" required maxlength="15" size="10" placeholder="Nome ou e-mail" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label> <br>
            <input type="password" name="sen" id="isen" required minlength="8" size="10" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

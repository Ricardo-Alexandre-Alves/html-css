<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M"> <label for="isexmasc"> Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F"> <label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="esjud" id="iesjud"><label for="iesjud"> Judo</label><br>
            <input type="checkbox" name="eshug" id="ieshug"><label for="ieshug"> Hugby</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

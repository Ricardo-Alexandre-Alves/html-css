<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe#tela {
            width: 95vw;
            border: 2px solid black;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Faça uma escolha</h1>
    <p>Escolha qual dos desafios deseja abrir</p>
    <ul>
        <li><a href="E:/estudos/html-css/desafios/desafio-videos/index.html" target="frame">Desafio Videos</a></li>
        <li><a href="E:/estudos/html-css/desafios/desafio-site/index.html" target="frame">Desafio Site</a></li>
        <li><a href="E:/estudos/html-css/desafios/desafio-cordel/index.html" target="frame">Desafio Cordel</a></li>
        <li><a href="E:/estudos/html-css/desafios/desafio-tabela/desafio01.html" target="frame">Desafio Tabela 01</a></li>
        <li><a href="E:/estudos/html-css/desafios/desafio-tabela/desafio02.html" target="frame">Desafio Tabela 02</a></li>
    </ul>
    <p>A página selecionada irá abrir no IFRAME abaixo</p>

    <iframe id="tela" name="frame" src="" frameborder="1">
        <p>Infelizmente seu navegador não é compatível com isso</p>
    </iframe>
    <p>Esse foi o nosso exercícios da aula de nagevação de iframe</p>

</body>
</html>
